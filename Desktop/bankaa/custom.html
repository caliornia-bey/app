<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özel Kart Yap</title>
<link rel="icon" href="resimler/favicon-16.png">

<style>
* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
}

#ic {
    background: rgba(255, 255, 255, 0.75);
    width: 1000px;
    height: 70%;
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
}

p {
    color: #444;
    font-weight: 600;
}

#resim {
    margin-top: 10%;
}

#backP {
    position: absolute;
    top: 20%;
    left: 60%;
    font-size: larger;
}

#color {
    position: absolute;
    top: 23%;
    left: 70%;
}

#resimP {
    position: absolute;
    top: 33%;
    left: 60%;
    font-size: larger;
}

#resimAc {
    position: absolute;
    top: 37%;
    left: 70%;
    background: white;
}

#YaziP {
    position: absolute;
    top: 47%;
    left: 60%; 
    font-size: large;
}

#yazi {
    position: absolute;
    top: 50%;
    left: 68%;
    border-radius: 8px;
    border: 2px solid #a855f7;
    padding: 6px;
}

#yazi:focus {
    outline: none;
    border-color: #7c3aed;
}

#firca {
    position: absolute;
    width: 7%;
    top: 56%;
    left: 73%;
    cursor: pointer;
    transition: 0.2s;
}

#firca:hover {
    transform: rotate(-10deg) scale(1.1);
}

#fircaP {
    position: absolute;
    top: 58%;
    left: 60%;
    font-size: larger;
}

#linkP {
    position: absolute;
    top: 80%;
    left: 20%;
    font-size: larger;
}

#link {
    position: absolute;
    top: 83%;
    left: 28%;
    border-radius: 8px;
    border: 2px solid #a855f7;
    padding: 6px;
}

#link:focus {
    outline: none;
    border-color: #7c3aed;
}

#btn {
    position: absolute;
    top: 83%;
    left: 46%;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #9333ea, #7c3aed);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

#btn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div id="ic">
    <img id="resim" src="resimler/custom.png" alt="">

    <p id="backP">Arka Plan:</p>
    <input type="color" id="color">

    <p id="resimP">Resim Seç:</p>
    <input id="resimAc" type="file">

    <p id="YaziP">Yazı Ekle:</p>
    <input type="text" id="yazi">

    <p id="fircaP">Fırça İle Çiz:</p>
    <img id="firca" src="resimler/brush.png" alt="">

    <p id="linkP">Link Gir:</p>
    <input type="text" id="link">
    <button id="btn">Tasarımı Uygula</button>
</div>

</body>
</html>
