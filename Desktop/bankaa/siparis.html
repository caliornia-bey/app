<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart Sipariş</title>
<link rel="icon" href="resimler/favicon-16.png">

<style>
*{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
}

body{
    margin:0;
    height:100vh;
    display:grid;
    place-items:center;
    background:#f2f2f2;
}

#ic{
    background-color: rgba(255,255,255,0.5);
    width: 380px;
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255,255,255,0.2);
}

.gor{
    width:100%;
    height:36px;
    margin-bottom:14px;
    padding:0 12px;
    border-radius:6px;
    border:2px solid purple;
    font-size:0.9rem;
}

.gor:focus{
    outline:none;
    border-color:#7a2cbf;
}

#evAdresi{
    height:60px;
}

.satir{
    display:flex;
    gap:10px;
}

.satir .gor{
    width:100%;
}

#siparisBtn{
    margin-top:15px;
    width:100%;
    height:42px;
    border-radius:6px;
    border:2px solid purple;
    background: linear-gradient(135deg, #9e6bd4, #9b59b6);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

#siparisBtn:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div id="ic">
    <input class="gor" id="isim" placeholder="Adınız">
    <input class="gor" id="soyisim" placeholder="Soyadınız">
    <input class="gor" id="evAdresi" placeholder="Ev Adresi">

    <input class="gor" id="kartNumarasi" placeholder="Kart Üzerindeki İsim">

    <div class="satir">
        <input class="gor" id="skt-ay" placeholder="SKT Ay">
        <input class="gor" id="skt-yil" placeholder="SKT Yıl">
        <input class="gor" id="cvv" placeholder="CVV">
    </div>

    <button id="siparisBtn">Kartı Sipariş Et</button>
</div>

</body>
</html>
